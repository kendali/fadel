<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .contact{
            height: 100vh;
            width: 100%;
        }
        .img-contact{
            background: url(/images/owl-bird-colorful-flowers-generative-ai.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="contact bg-primary">
        <div class="container py-5">
            <div class="row shadow-lg">
                
                <div class="col-md-6 bg-light">
                    <form class="p-5">
                        <h2 class="display-5 fw-semibold">Contact us</h2>
                        <div class="form-group mb-3 mt-4">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="text" id="email" class="form-control" placeholder="Enter your mail">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="message" class="form-label">Why do you want to contact me ?</label>
                            <textarea  id="message" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                        <button class="btn btn-success w-25" type="button">Submit</button>
                    </form>
                </div>
                <div class="col-md-6 img-contact">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
